<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh; /* Full screen height */
    }
    .left-column {
      width: 40%;
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
    }
    .right-column {
      width: 60%;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-column">
      <!-- Left content (e.g., image, name, contact info) -->
      <img src="2x2pic.jpg" alt="2x2pic" width="100%">
      <h2>Jomer Andrei C. Junio</h2>
      <p>Email: example@email.com</p>
      <p>Phone: 123-456-7890</p>
    </div>

    <div class="right-column">
      <!-- Right content (e.g., resume details) -->
      <h1>Resume</h1>
      <hr>
      <h2>Education</h2>
      <p>BS Computer Science, XYZ University</p>

      <h2>Experience</h2>
      <p>Intern, ABC Company</p>

      <h2>Skills</h2>
      <ul>
        <li>HTML, CSS, JavaScript</li>
        <li>Python</li>
        <li>Git & GitHub</li>
      </ul>
    </div>
  </div>

</body>
</html>
